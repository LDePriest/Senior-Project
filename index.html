<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>&#x2728;Learn Harvest &#x2728;</h1>
        <div id="searchWrapper">
            <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="search for a character"
                oninput="filterCharacters()"
            />
        </div>
        <ul id="charactersList" style="display: none;"></ul>
    </div>
    <script>
        // Data from the provided JSON
        const characters = [
            {
                "title": "The Coming Woman: A Novel Based on the Life of the Infamous Feminist, Victoria Woodhull",
                "url": "https://books.toscrape.com/catalogue/the-coming-woman-a-novel-based-on-the-life-of-the-infamous-feminist-victoria-woodhull_993/index.html",
                "category": "Default",
                "description": "..."
            },
            {
                "title": "A Light in the Attic",
                "url": "https://books.toscrape.com/catalogue/a-light-in-the-attic_1000/index.html",
                "category": "Poetry",
                "description": "..."

                
            },
            {
                "title": "The Selfish Gene",
                "url": "https://books.toscrape.com/catalogue/the-selfish-gene_81/index.html",
                "category": "Science",
                "description": "..."
            },
            
            {
                "title": "Meditaions ",
                "url": "https://books.toscrape.com/catalogue/meditations_33/index.html",
                "category": "Phil",
                "description": "..."
            },

            {
                "title": "Calculus 1 ",
                "url": "https://www.youtube.com/watch?v=fYyARMqiaag&list=PLF797E961509B4EB5",
                "category": "Math",
                "description": "..."
            },
            // Add other characters here
        ];

        // Function to filter characters based on search input
        function filterCharacters() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const charactersList = document.getElementById('charactersList');
            charactersList.innerHTML = ''; // Clear previous results

            // If search term is empty, hide the list and return
            if (searchTerm.trim() === "") {
                charactersList.style.display = "none";
                return;
            }

            characters.forEach(character => {
                if (character.title.toLowerCase().includes(searchTerm)) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = character.title;
                    a.href = character.url;
                    a.target = "_blank"; // Open link in new tab
                    a.style.color = "orange"; // Change link color to orange
                    li.appendChild(a);
                    charactersList.appendChild(li);
                }
            });

            // Show the list
            charactersList.style.display = "block";
        }
    </script>
</body>
</html>
